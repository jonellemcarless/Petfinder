<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>PetFinder</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Nunito" rel="stylesheet">
  <!-- Materialize -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <!-- CSS -->
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="home.html" class="brand-logo">PetFinder</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="petfinder.html">Search</a></li>
        <li><a href="map.html">Map</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="home.html">Home</a></li>
        <li><a href="petfinder.html">PetFinder</a></li>
        <li><a href="map.html">Map</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <form>
          <h1>Find A Pet Near You!</h1>

          <label for="type">Pet Type</label>
          <input list="type">
          <datalist id="type">
            <option value="Dog">
            <option value="Cat">
            <option value="Bird">
            <option value="Horse">
            <option value="Reptile">
          </datalist>

          <label for="age">Pet Age</label>
          <input list="age">
          <datalist id="age">
            <option value="Baby">
            <option value="Young">
            <option value="Adult">
            <option value="Senior">
          </datalist>

          <label for="size">Pet Size</label>
          <input list="size">
          <datalist id="size">
            <option value="S">
            <option value="M">
            <option value="L">
          </datalist>


          <label for="zip">Zip (Required)</label>
          <input type="text" name="zip" id="zip">
          <button class="btn waves-effect waves-light" type="submit" id="submit">
            Submit
            <!-- <i class="material-icons">send</i> -->
          </button>
        </form>
      </div>
    </div>
  </div>
  <!--jQuery / Materialize-->
  <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script src="assets/js/init.js"></script>
  <!-- API -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='petfinderapp.js'></script>
</body>

</html>
