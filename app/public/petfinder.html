<!DOCTYPE html>
<html lang="en-us">

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>PetFinder</title>
 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Nunito" rel="stylesheet">
 <!-- Materialize -->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
 <!-- CSS -->
 <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
 <nav class="white" role="navigation">
  <div class="nav-wrapper container">
   <a id="logo-container" href="home.html" class="brand-logo">PetFinder</a>
   <ul class="right hide-on-med-and-down">
    <li><a href="petfinder.html">Search</a></li>
    <li><a href="map.html">Map</a></li>
   </ul>

   <ul id="nav-mobile" class="sidenav">
    <li><a href="home.html">Home</a></li>
    <li><a href="petfinder.html">PetFinder</a></li>
    <li><a href="map.html">Map</a></li>
   </ul>
   <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </div>
 </nav>

 <div class="container">
  <div class="row">
   <div class="col s12">
    <form>
     <h1>Find A Pet Near You!</h1>

     <label for="type">Pet Type</label>
     <input list="type">
     <datalist id="type">
      <option value="Dog">
      <option value="Cat">
      <option value="Rabbit">
      <option value="Horse">
      <option value="Bird">
     </datalist>

     <label for="age">Pet Age</label>
     <input list="age">
     <datalist id="age">
      <option value="Baby">
      <option value="Young">
      <option value="Adult">
      <option value="Senior">
     </datalist>

     <label for="size">Pet Size</label>
     <input list="size">
     <datalist id="size">
      <option value="S">
      <option value="M">
      <option value="L">
     </datalist>


     <label for="zip">Zip</label>
     <input type="text" name="zip" id="zip">
     <button class="btn waves-effect waves-light" type="submit" id="submitZip">
      Submit
      <i class="material-icons right ">send</i>
     </button>
    </form>
   </div>
  </div>
 </div>
 <!--jQuery / Materialize-->
 <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="assets/js/materialize.js"></script>
 <script src="assets/js/init.js"></script>
 <!-- API -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src='petfinderapp.js'></script>
</body>

</html>
